{% extends 'base.html' %}

{% block css_link %}<link rel="stylesheet" href="{{ url_for('static', filename='newproduct.css') }}">{% endblock %}
{% block title %}Dashboard{% endblock %}

<!-- {% block firstletter %}{{ user_firstletter }}{% endblock %} -->

{% block main %}
<div class="container">
    <form action="{{ url_for('createproduct') }}" method="POST" autocomplete="on">
        <h1>Cadastro</h1>
        <fieldset>
            <div class="field">
                <input type="text" id="name" name="name" placeholder="Bola" required>
                <label for="name">Nome</label>
            </div>
        </fieldset>
        <fieldset>
            <div class="field">
                <input type="text" id="category" name="category" placeholder="Esporte" required>
                <label for="category">Categoria</label>
            </div>
            <div class="field">
                <input type="number" step="0.01" id="price" name="price" placeholder="49.90" required>
                <label for="price">Pre√ßo (R$)</label>
            </div>
        </fieldset>
        <input type="submit" value="Cadastrar produto" id="submit">
        <a href="{{ url_for('dashboard') }}" id="cancel">Cancelar</a>
    </form>
</div>
{% endblock %}
